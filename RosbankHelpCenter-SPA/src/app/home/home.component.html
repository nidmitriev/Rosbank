<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <main *ngIf="!registerMode" role="main" class="inner cover text-center col md-7">
    <h1 class="featurette-heading">
      Чистый город.
      <span class="text-muted">Приложение призванное изменить мир.</span>
    </h1>
      <p class="lead text-center featurette-body featurette-divider" col md-5>
        Cover is a one-page template for building simple and beautiful home
        pages. Download, edit the text, and add your own fullscreen background
        photo to make it your own.
      </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">
        Give me some help, please!
      </button>
      <button class="btn btn-info btn-lg">I want to go away!</button>
    </div>
  </main>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-feedback (cancelRegister)="cancelRegisterMode()"> </app-feedback>
      </div>
    </div>
  </div>
</div>
